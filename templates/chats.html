<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Чаты</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chats.css') }}">
</head>
<body>
    <div class="shapka">
    <div class="wrapper">
        <div class="shapka_chats">
            <button class="gear_wheel">
                <img src="/static/img/svg/gear_wheel.svg">
            </button>
            <div class="search"> 
                <input type="text" class="searchField" placeholder="Поиск...">
            </div>
             
            <button class="avatar">
                <img src="{{ url_for('static', filename='img/svg/avatar.svg') }}" class="chatAvatar">   
            </button>
        </div>
        <ul class="chatsBlock">

            <a href="/" class="chat">
                <img src="{{ url_for('static', filename='img/svg/avatar.svg') }}" class="chatAvatar">
                <div class="chatTextInfo">
                    <div class="userGreeting">
                        Привет,
                    </div>
                    <div class="chatUsername">
                        {{ username }}
                    </div>
                </div>    
            </a>

            {% for chat in chatlist %}
            <a href="/chat" class="chat">
                <img src="{{ url_for('static', filename='img/svg/avatar.svg') }}" class="chatAvatar">
                <div class="chatTextInfo">
                    <div class="chatTitle">
                        {{ chat }}
                    </div>
                    <div class="chatSubtitle">
                        LAST MESSAGE FROM USERNAME
                    </div>
                </div>    
            </a>
            {% endfor %}
        </ul>
    </div>
    <div class="chatWindow">
    </div>
    </div>
</body>
</html>
