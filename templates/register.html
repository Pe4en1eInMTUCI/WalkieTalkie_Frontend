<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>WalkieTalkie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <div class="formLine">
                <img src="{{ url_for('static', filename='img/svg/logo.svg') }}" class="formLogo">
            </div>

            <div class="loginForm">
                <h1 class="regText">Регистрация</h1>
                <h1 class="errorMessage">{{ errorMessage }}</h1>
                <form method="post">
                    <input type="text" class="regField" maxlength="14" placeholder="Телефон" required name="phone">
                    <input type="text" class="regField" placeholder="Имя пользователя" required name="username">
                <input type="password" class="regField" placeholder="Пароль" minlength="8" required name="password">
                <button class="loginBtn">Далее</button>
                </form>

                <div class="goToReg">
                    <a>Есть аккаунт?<br></a>
                    <a href="/login" class="goToRegBtn">Войди!</a>
                </div>
            </div>
                

        </div>
    </div>
</body>
</html>
